lead:
  曾在金银潭医院就诊的患者王康已经出院。从2019年12月24日感觉难受开始，到1月15日治愈出院为止，他经历了两次转院、血氧含量一度低至危险状态，
  最终在金银潭医院确诊并得到救治。深一度与王康进行了对话，希望能以他为样本，还原早期新型冠状病毒感染的肺炎患者的发现和治疗过程。
