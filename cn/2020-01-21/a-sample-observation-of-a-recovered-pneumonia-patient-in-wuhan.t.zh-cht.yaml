lead:
  曾在金銀潭醫院就診的患者王康已經出院。從2019年12月24日感覺難受開始，到1月15日治愈出院為止，他經歷了兩次轉院、血氧含量壹度低至危險狀態，
  最終在金銀潭醫院確診並得到救治。深壹度與王康進行了對話，希望能以他為樣本，還原早期新型冠狀病毒感染的肺炎患者的發現和治療過程。
