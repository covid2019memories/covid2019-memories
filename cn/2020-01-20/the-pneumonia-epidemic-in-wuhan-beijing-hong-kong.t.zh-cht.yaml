lead:
  短短30天，因為壹場突如其來的肺炎疫情，江城武漢成為輿論關註的風暴眼。
  1月19日、20日，新京報記者實地探訪武漢，這座處於肺炎疫情之下的城市裏，市民原本的生活軌跡都發生了改變。
  相隔千裏之外，在首都北京、特區香港，管理者也都為這場疫情啟動了防控措施。
  面對已經到來、即將掀起高峰的春運，這些城市是否做好準備迎接考驗？
