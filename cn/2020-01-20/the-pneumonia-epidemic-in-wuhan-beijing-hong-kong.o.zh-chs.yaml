lead:
  短短30天，因为一场突如其来的肺炎疫情，江城武汉成为舆论关注的风暴眼。1月19日、20日，新京报记者实地探访武汉，
  这座处于肺炎疫情之下的城市里，市民原本的生活轨迹都发生了改变。相隔千里之外，在首都北京、特区香港，管理者也都为这场疫情启动了防控措施。
  面对已经到来、即将掀起高峰的春运，这些城市是否做好准备迎接考验？
